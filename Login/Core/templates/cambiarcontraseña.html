{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h3> Editar Contraseña</h3>
<div class="container m-5 p-5 ">

    <form action="" method="post">
        {% csrf_token %}
            {{ form | crispy }}
        <br>
        <button class="btn btn-outline-success float-end" title="Actualizar Contraseña" type="submit"><i class="fa-solid fa-floppy-disk"></i></button>
    </form>

</div>

{% endblock content %}
