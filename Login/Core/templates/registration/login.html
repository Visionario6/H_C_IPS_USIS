{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


<div class="container mt-5 ms-5 ">

    <form action="" method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Inicia Sesion</h5>
                {{ form | crispy }}
                <a href="{% url 'Register' %}" class="card-link">Registrate</a>
                <button class="btn btn-outline-success float-end"type="submit">Ingresar</button>
                <a href="{% url 'pass_reset' %}" class="card-link">Olvidé mi contraseña</a>
            </div>
        </div>
    </form>

</div>

{% endblock content %}
